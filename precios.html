<!DOCTYPE html>
<html>
    <head>
        <title>Invie</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta" rel="stylesheet">
    </head>
    <body>
        <header id="header" class="header background">
            <div class="contenedor">
                <!-- botones -->
                <figure class="logotipo"> 
                    <!-- logotipo -->
                    <img src="images/invie.png" width="186" height="60" alt="Logotipo Invie"/>
                </figure>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="index.html#guitarras">Guitarras</a></li>
                        <li><a href="precios.html">Precios</a></li> 
                    </ul>
                </nav>
            </div>
            
        </header>
        <section class="tabla">
            <div class="contenedor">
                <table>
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Precio</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Invie Classic</td>
                            <td>Bs.F. 5100250</td>
                            <td>Seras un crack!</td>
                        </tr>
                        <tr>
                            <td>Invie Classic</td>
                            <td>Bs.F. 5100250</td>
                            <td>Seras un crack!</td>
                        </tr>
                        <tr>
                            <td>Invie Classic</td>
                            <td>Bs.F. 5100250</td>
                            <td>Seras un crack!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </section>
        <footer class="footer">
            <div class="contenedor">
                <div class="contacto">
                    <img src="images/invie-white.png" alt="logotipo"/>
                    <a href="tel:+584140119400"><strong>Telefono</strong> <span>04140119400</span></a>
                    <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
                </div>
                <form class="formulario">
                    
                    <div class="col1">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text"/>
                        <label for="email">E-mail</label>
                        <input id="email" required type="email"/>
                        <div class="sexo">
                            <label for="mujer">
                                    <input checked id="mujer" type="radio" name="sexo" value="mujer"> Mujer
                            </label>
                            <label for="hombre">
                                <input id="hombre" type="radio" name="sexo" value="hombre"> Hombre
                            </label>
                        </div>
                        <div class="intereses">
                            <label for="cotizacion">
                                    <input checked type="checkbox" id="cotizacion" name="intereses" value="cotizacion"> Cotizacion
                            </label>
                            <label for="reclamos">
                                    <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
                            </label>
                            <label for="comentarios">
                                    <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
                            </label>
                            <label for="otros">
                                    <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
                            </label>
                        </div>
                    </div>
                    
                    
                    <div class="col2">
                        <label for="comentarios">comentarios</label>
                        <textarea name="" id="comentarios" cols="30" rows="7"></textarea>
                        <input class="button" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
            
        </footer>
    </body>
</html>
